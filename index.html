<!-- Floating Contact Button (shows on mobile) -->
<a href="#contact" class="fab-contact" aria-label="Contact">Contact</a>

<!-- Smooth scroll for sections INSIDE .terminal-content -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const scroller = document.querySelector(".terminal-content");
    const links = document.querySelectorAll('a[href^="#"]');

    links.forEach(link => {
      link.addEventListener("click", e => {
        const id = link.getAttribute("href");
        const target = document.querySelector(id);
        if (scroller && target && scroller.contains(target)) {
          e.preventDefault();
          const headerOffset = 80; // match scroll-margin-top if you change it
          const top =
            target.getBoundingClientRect().top -
            scroller.getBoundingClientRect().top +
            scroller.scrollTop -
            headerOffset;
          scroller.scrollTo({ top, behavior: "smooth" });
          history.pushState(null, "", id);
        }
      });
    });

    if (scroller) {
      scroller.style.webkitOverflowScrolling = "touch";
      scroller.style.overflowY = "auto";
      scroller.style.height = "100dvh";
    }
  });
</script>
